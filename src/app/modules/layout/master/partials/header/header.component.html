<header class="header">
    <div class="w-full px-4 z-20" style="box-shadow: 0px 3px 14px rgba(0, 0, 0, 0.1);">

        <div [ngStyle]="{'height': respHeader ? '500px':'5rem'}"
            class="header-transition flex flex-col lg:flex-row items-center justify-evenly lg:h-20 font-sans">

            <div class="flex w-full lg:w-auto">
                <div>
                    <button routerLink="/" class="font-normal text-xl mb-6 lg:mb-0 mt-4 lg:mt-0">
                        <img src="assets/svg/logo.svg" alt="">
                    </button>
                </div>
                <div [ngClass]="showHeader?'block': 'hidden'" class="ml-auto">
                    <button (click)="respHeader=!respHeader" class="inline-block lg:hidden text-8xl leading-10">
                        <span class="material-icons text-4xl mt-6">menu</span>
                    </button>
                </div>
            </div>


            <div [ngClass]="respHeader ?'block': 'hidden'" class="flex flex-col lg:flex-row justify-evenly flex-1 lg:inline-flex">
                <button routerLink="/" class="font-normal text-xl">WATT Success</button>
                <button routerLink="/modules" class="font-normal text-xl">Nos modules</button>
                <button class="font-normal text-xl">Devenir coach</button>
                <button class="font-normal text-xl">Guides</button>
                <button class="font-normal text-xl">Actualit√©s</button>
            </div>

            <div [ngClass]="respHeader ?'block': 'hidden'" class="flex flex-col lg:flex-row mb-5 lg:mb-0 gap-2 lg:inline-flex">
                <button class="rounded-xl font-normal text-lg text-white bg-pink-500 p-2 px-4">Inscription</button>
                <button
                    class="rounded-xl font-normal text-lg text-pink-500 border-2 border-pink-500 p-2 px-4">Connexion</button>
            </div>
        </div>
    </div>
</header>
